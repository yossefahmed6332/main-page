<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center; /* توسيط أفقي */
            align-items: flex-end; /* توسيط رأسي من الأسفل */
            overflow: hidden; 
        }

        .half-circle {
            width: 19vw; /* العرض 20% من عرض الصفحة */
            height: 10vw; /* التعديل: الارتفاع 8.5vw بدلًا من 10vw */
            background: rgba(0, 0, 255, 0.7);
            border-radius: 8.5vw 8.5vw 0 0; /* تعديل نصف القطر ليتناسب مع الارتفاع الجديد */
            transform: scale(2.5); /* تكبير الحجم بنسبة 250% */
        }
    </style>
</head>
<body>
    <div class="half-circle"></div>
</body>
</html>
