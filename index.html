<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('your-image.png') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        .hero-content {
            text-align: center;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .features {
            padding: 50px 20px;
            background-color: #fff;
            text-align: center;
        }
        .features h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .feature-item {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        .feature-item img {
            width: 100px;
            height: 100px;
        }
        .footer {
            padding: 20px;
            text-align: center;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="hero">
        <div class="hero-content">
            <h1>Welcome to Our Landing Page</h1>
            <p>Your subheading goes here. Discover more about our services.</p>
            <a href="#" class="cta-button">Get Started</a>
        </div>
    </div>

    <div class="features">
        <h2>Our Features</h2>
        <div class="feature-item">
            <img src="icon1.png" alt="Feature 1">
            <p>Feature 1 description</p>
        </div>
        <div class="feature-item">
            <img src="icon2.png" alt="Feature 2">
            <p>Feature 2 description</p>
        </div>
        <div class="feature-item">
            <img src="icon3.png" alt="Feature 3">
            <p>Feature 3 description</p>
        </div>
    </div>

    <div class="footer">
        <p>Â© 2024 Your Company. All rights reserved.</p>
    </div>

</body>
</html>
