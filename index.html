<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        #bg1 {
            background-image: url('https://i.postimg.cc/DyfsKGvN/Whats-App-Image-2025-02-16-at-01-55-36-61820aa3-cleanup-1-cleanup.png');
            z-index: 1;
        }

        #bg2 {
            background-image: url('https://i.postimg.cc/9QKqTNd3/Whats-App-Image-2025-02-16-at-01-55-36-61820aa3-cleanup-1.png');
            z-index: 0;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="background" id="bg1"></div>
    <div class="background" id="bg2"></div>
</body>
</html>
