<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .image-section {
            width: 33.33%;
            height: 100%;
            overflow: hidden; /* لإخفاء أي جزء من الصورة يتجاوز الحواف */
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: slideIn 0.67s ease-out forwards;
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        .text-section {
            width: 66.66%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px; /* إضافة Padding للمسافة بين البوكس والحواف */
        }

        .box {
            background-color: blue;
            color: white;
            padding: 10px 20px; /* تقليص المسافة داخل البوكس */
            font-size: 22px; /* تقليل حجم الخط */
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 0; /* إزالة أي مسافة إضافية حول البوكس */
        }

        .box:hover {
            background-color: darkblue;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- صفحة الـ Landing Page -->
    <div class="container">
        <div class="image-section">
            <img src="https://i.imgur.com/l1hCo6p.jpeg" alt="Space Image" class="image" id="alienImage">
        </div>
        <div class="text-section">
            <div class="box" id="cookBox" onclick="goToPage()">
                Cook in space
            </div>
        </div>
    </div>

    <script>
        // الوظيفة التي ستحدث عند الضغط على البوكس
        function goToPage() {
            // تغيير لون البوكس عند الضغط عليه
            const box = document.getElementById('cookBox');
            box.style.backgroundColor = 'darkblue';
            
            // الانتقال إلى الصفحة التالية (Main Page)
            setTimeout(() => {
                document.body.innerHTML = `
                    <div class="main-container">
                        <div class="main-box">
                            Welcome to the Main Page!
                        </div>
                    </div>
                `;
            }, 300); // التأخير قبل الانتقال
        }
    </script>
</body>
</html>
