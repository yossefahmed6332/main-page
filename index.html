    <title>Step Zer0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            overflow: hidden;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            font-size: 3rem;
            color: #333;
        }
        h2 {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 20px;
        }
        .social-circles {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }
        .circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: yellow;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .circle:hover {
            transform: scale(1.1);
        }
        .bottom-boxes {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .box {
            width: 120px;
            height: 40px;
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .box:hover {
            background-color: #555;
        }
    </style>
</head>
