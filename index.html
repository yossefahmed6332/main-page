<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            overflow: hidden; /* لمنع التمرير إذا كانت الدائرة كبيرة */
        }

        .half-circle {
            width: 33.33vw; /* تقليل العرض إلى النصف (66.66vw / 2) */
            height: 20vw; /* الارتفاع يبقى كما هو */
            background: rgba(0, 0, 255, 0.7);
            border-radius: 20vw 20vw 0 0; /* نصف القطر يبقى كما هو */
            position: fixed;
            bottom: 0;
            left: 70%; /* إبعاد الدائرة عن الجانب الأيمن بنسبة 30% */
            transform: translateX(-50%) scale(2.5); /* تكبير الحجم بنسبة 250% */
        }
    </style>
</head>
<body>
    <div class="half-circle"></div>
</body>
</html>
