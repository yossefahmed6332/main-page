<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Zer0</title>
    <style>
        body {
            background-color: #3E2723; /* اللون الأساسي */
            color: #debf76; /* لون النص */
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 1s ease; /* تغيير اللون بشكل سلس */
        }
        /* تأثير تغيير اللون عند تحميل الصفحة */
        @keyframes changeBackground {
            0% { background-color: #ffdd57; } /* اللون الأصفر */
            100% { background-color: #3E2723; } /* العودة إلى اللون الأساسي */
        }
        body.loaded {
            animation: changeBackground 1s forwards;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header-box {
            background-color: #000;
            color: #debf76;
            text-align: center;
            padding: 15px;
            font-size: 28px;
            font-weight: bold;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .boxes-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .box {
            background-color: #debf76; /* اللون الأصفر */
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
        }
        .box:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
        }
        .contact-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .contact-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #debf76;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .contact-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .contact-circle:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-box">
            Step Zer0
        </div>

        <div class="content">
            <div class="boxes-container">
                <!-- البوكس الأول Free Page -->

                    Free Page
                </div>

                <!-- البوكس الثاني Buy Now -->
                <div class="box">
                    <div class="contact-container">
                        <div class="contact-circle" onclick="window.open('https://www.instagram.com/inspire_organize_your_life/profilecard/?igsh=cHZudTdrZWttOGhs')">
                            <img src="https://imgur.com/FQIZncU.jpg" alt="Instagram">
                        </div>
                        <div class="contact-circle" onclick="window.open('https://www.tiktok.com/@rick35022?_t=8qcaE6V6cCW&_r=1')">
                            <img src="https://imgur.com/11iledh.jpg" alt="TikTok">
                        </div>
                        <div class="contact-circle" onclick="window.open('https://youtube.com/@david_p-c1k?si=JuXoOvwhvuFOnqJN')">
                            <img src="https://imgur.com/QRsal5x.jpg" alt="YouTube">
                        </div>
                        <div class="contact-circle" onclick="window.open('mailto:ste2pzero0@gmail.com')">
                            <img src="https://imgur.com/527gjHT.jpg" alt="Email">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
