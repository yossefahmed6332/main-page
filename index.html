<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
        }

        .half-circle {
            width: 33.33vw;
            height: 16.665vw; /* نصف القطر */
            background: rgba(0, 0, 255, 0.7);
            border-radius: 16.665vw 16.665vw 0 0;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="half-circle"></div>
</body>
</html>
