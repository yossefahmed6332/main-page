<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صورة خلفية متجاوبة</title>
    <style>
        /* إزالة الهوامش والإطارات */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* لمنع التمرير */
        }

        /* جعل الصورة تغطي الشاشة بالكامل */
        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* الحفاظ على نسبة العرض إلى الارتفاع دون تشويه */
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <img src="https://i.postimg.cc/cJx7XHZv/upscalemedia-transformed-2.jpg" alt="خلفية">
</body>
</html>
