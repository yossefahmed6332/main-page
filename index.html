<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center; /* توسيط أفقي */
            align-items: flex-end; /* توسيط رأسي من الأسفل */
            overflow: hidden; /* لمنع التمرير إذا كانت الدائرة كبيرة */
        }

        .half-circle {
            width: 20vw; /* العرض 20% من عرض الصفحة */
            height: 10vw; /* الارتفاع نصف العرض (لحفاظ على التناسب) */
            background: rgba(0, 0, 255, 0.7);
            border-radius: 10vw 10vw 0 0; /* نصف القطر نصف الارتفاع */
            transform: scale(2.5); /* تكبير الحجم بنسبة 250% */
        }
    </style>
</head>
<body>
    <div class="half-circle"></div>
</body>
</html>
