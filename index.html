<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        .image-container {
            width: 33.33vw; /* ثلث عرض الشاشة */
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .wave-effect {
            position: absolute;
            right: -50px; /* تعديل موقع التموج */
            top: 0;
            bottom: 0;
            width: 100px;
            background: linear-gradient(to right, 
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,1) 100%);
            mask-image: url(#wave);
        }

        svg {
            width: 0;
            height: 0;
        }
    </style>
    
    <!-- تعريف شكل التموج باستخدام SVG -->
    <svg>
        <defs>
            <mask id="wave">
                <path d="M0,0 Q25,40 50,0 T100,0 V100 H0" 
                      fill="white"/>
                <path d="M0,50 Q25,90 50,50 T100,50 V100 H0" 
                      fill="white"/>
            </mask>
        </defs>
    </svg>
</head>
<body>
    <div class="image-container">
        <img src="https://i.postimg.cc/C1frS2fb/f2bbd435-1aeb-406c-aa6a-6531c0a864b4-LE-upscale-balanced-x4-tone-enhance-50-color-enhance-100.jpg" 
             alt="image">
        <div class="wave-effect"></div>
    </div>
</body>
</html>
