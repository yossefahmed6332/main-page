<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Zer0</title>
    <style>
        body {
            background-color: #3E2723; /* Dark brown background color */
            color: #debf76; /* Text color */
            font-family: 'Roboto', Arial, sans-serif; /* Use a professional font */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            animation: colorChange 3s ease-in-out; /* Color-changing effect */
        }
        
        @keyframes colorChange {
            0% {
                background-color: #FFEB3B; /* Yellow for initial effect */
            }
            100% {
                background-color: #3E2723; /* Revert to dark brown */
            }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center content */
        }
        
        /* Rest of your styles remain the same */
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        .button {
            background-color: #debf76;
            color: black;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition */
        }
        
        .button:hover {
            background-color: #c9a455; /* Darken button on hover */
            transform: scale(1.05); /* Scale effect on hover */
        }
    </style>
</head>
